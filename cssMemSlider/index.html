<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>cssMemSlider</title>
</head>
<body>
   <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked="checked">
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <div class="overflow">
      
         <div class="slider" id="slider">
            <div class="slides slide1"><img src="assets/1.jpg" alt="slide"></div>
            <div class="slides slide2"><img src="assets/2.jpg" alt="slide"></div>
            <div class="slides slide3"><img src="assets/3.jpg" alt="slide"></div>
            <div class="slides slide4"><img src="assets/4.jpg" alt="slide"></div>
         </div>
      </div>
      <div class="controlsText">
         <div class="text">

         </div>
         
         <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
            
         </div>
      </div>
      

   </div>
</body>
</html>
